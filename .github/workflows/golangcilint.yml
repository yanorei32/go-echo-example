name: golangci-lint

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  golangci:
    name: 'golangci-lint'
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3

