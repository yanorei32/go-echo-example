name: golangci-lint

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  golangci:
    name: 'golangci-lint'
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@1d96c772d19495a3b5c517cd2bc0cb401ea0529f # v4

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v4

