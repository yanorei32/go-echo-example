name: golangci-lint

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  golangci:
    name: 'golangci-lint'
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6

